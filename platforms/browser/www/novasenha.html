    <body style="background-color: #fff;">
         
    <main style="margin-top: 100px; margin-bottom: 100px">



<div class="container">
    <br>
       <div class="text-center"><a href="#"><img src="img/logo.png" class="img-fluid " alt="logo academia fitness" style="max-width: 200px; margin-bottom: -50px"></a></div>
  <div class="row "  >
    
    <div class="col-12">
        <div class="login-form "  >
            
            <form method="POST" action="" id="form-nova-senha" style="border-radius: 50px;">
              
                <h2 class="text-center">Crie sua nova senha</h2> 
                <div class="text-center" >
                    
                        <p><span id="erro" class="text-danger" style="font-size: 16px"></span></p>
           
                </div>
                <div class="form-group">
                     <label for="password" class="required">Senha</label>
                  <div class="input-group">
                        <input id="password" type="password" class="form-control" name="password" placeholder="Insira sua nova senha" required autofocus style="border-radius: 50px;">
                    
                          
                        <span class="invalid-feedback" role="alert">
                            <strong></strong>
                        </span>
                   

                    </div>
                    <span ><p class="text-right " style="color: #000; font-family: IBM Plex Sans, Regular; font-size: 14px;">m√≠nimo 6 caracteres</p></span>
                </div>
                <div class="form-group" style="margin-top: -15px">
                    <label for="password_confirmation" class="required">Confirmar Senha</label>
                    <div class="input-group">
                        <input id="password_confirmation" type="password" class="form-control" name="password_confirmation" placeholder="Repita sua nova senha" required style="border-radius: 50px;">
                    </div>
                </div>        
                <div class="form-group">
                    <button type="submit" class="btn btnlaranja btn-block" style="border-radius: 50px;">CRIAR</button>
                </div>  
            </form>
        </div>

</div>
</div>
</div>
</main>
