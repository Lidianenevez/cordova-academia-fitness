<html>
    <head>

        Customize this policy to fit your own app's needs. For more guidance, see:

            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/estilo.css">
        <title>Academia Fitness</title>
    </head>
    <body style="background-color: #fff;">
         
    <main>
        <div style="background: url(../img/bap.jpg); background-repeat: no-repeat; background-size: contain; background-size: 100% 100%; background-color:  ">
  <div class="container">
    <br><br>
       <div class="text-center"><a href="/"><img src="../img/logo.png" class="img-fluid " alt="logo academia fitness" style="max-width: 200px; margin-bottom: -50px"></a></div>
  <div class="row "  >
    <div class="col-12">
  <div class="login-form " >
    <form method="POST" action="/login" class="">
     
        <h2 class="text-center" style="text-transform: uppercase;" >ENTRAR</h2> 
        <div class="form-group">
            <label for="password" class="text-left">CPF</label>
          <div class="input-group">
            
                <span class="input-group-addon"  style="border: 1px solid #ccc; padding: 4px;"><i class="fa fa-user playicon text-center" aria-hidden="true" style="font-size: 25px;"></i></span>
                <input id="cpf" type="text" class="form-control" placeholder="CPF"  required autofocus style="">

              
                  <span class="invalid-feedback" role="alert">
                      <strong></strong>
                  </span>
            
            </div>
        </div>
    <div class="form-group">
        <label class="" for="password">Senha</label>
            <div class="input-group">
                <span class="input-group-addon" style="border: 1px solid #ccc; padding: 3px;"><i class="fa fa-key playicon text-center" aria-hidden="true" style="font-size: 20px"></i></span>
                <input id="password" type="password" class="form-control" name="password" required placeholder="senha" >

              
                  <span class="invalid-feedback" role="alert">
                      <strong></strong>
                  </span>
         
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btnlaranja btn-block">ENTRAR</button>
        </div>
        <div class="clearfix">
            
             
                                    <a class="pull-right " href="{{ route('password.request') }}">
                                        Esqueceu a senha?
                                    </a>
                              
        </div>        
    </form>
    <p class="text-center small fontmodalidades" style="font-size: 16px; color: ">Não possui um usuário? Procure a academia e matricule-se!</p>
</div>

</div>
</div>
</div>
</div>

   

    </main>

    <script type="text/javascript" src="js/index.js"></script>

</html>
